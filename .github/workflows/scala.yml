name: Scala CI

on:
  push:
    branches: [ path ]
  pull_request:
    branches: [ path ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run:  echo "About to checkout out ðŸ˜€"
    - uses: actions/checkout@v2
